<!DOCTYPE html>
<html lang="en" ng-app="App">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/pixel.css">
  <title>Game Engine</title>
</head>
<body ng-controller="MainController as vm">
  
  <div class="container" ng-controller="PixelsController as vm">
    <div class="row font0" ng-repeat="row in vm.rows">
      <div class="col-md-12 font0">
        <div ng-repeat="pixel in row.pixels" 
          class="pixel" 
          ng-style="vm.getColorStyle(pixel)"
          ng-click="vm.togglePixel(pixel)"></div>        
      </div>
    </div>
  </div>

  <script src="node_modules/angular/angular.js"></script>
  <script src="app/app.js"></script>
  <script src="app/main/mainController.js"></script>
  <script src="app/calc/gol.service.js"></script>
  <script src="app/pixels/pixelsController.js"></script>
</body>
</html>

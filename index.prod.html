<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/app.min.css">
  <title>Game Engine</title>
</head>
<body ng-controller="MainController as vm">
  
  <div class="container" ng-controller="PixelsController as vm">
    <div class="row font0" ng-repeat="row in vm.rows">
      <div class="col-md-12 font0">
        <div ng-repeat="pixel in row.pixels" 
          class="pixel" 
          ng-style="vm.getColorStyle(pixel)"
          ng-click="vm.pixelClicked(pixel)"></div>
      </div>
    </div>
  </div>

  <script src="js/libs.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
